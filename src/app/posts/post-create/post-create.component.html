<mat-card>
    <form (submit)=onSendClick(postForm) #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" required="true" [ngModel]='post?.title' placeholder="Post Title">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" name="content" required="true" [ngModel]='post?.content' placeholder="Post Content"></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Send</button>
    </form>
</mat-card>
